<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calc</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Simple Interest Calculator</h1>
<div class="maindiv">
        Amount <input type="number"  id="principal">  <br/>
        Rate <input type="range"    id="rate" min="1" max="20" value= "10.25"><span id="rate">10.25</span> 
         <br/>
        No. of Years 
        <select id="years"><option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        </select> <br/>
        interest: <span id="result"></span></br>
        
        <button onclick="compute()">Compute Interest
        <span id="result"></span>
        </button>
   </div></br></br>
<footer>*By Ananthu*</footer>
</body>
</html>
